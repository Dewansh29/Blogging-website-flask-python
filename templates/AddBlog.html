{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/glowing-spaceship-orbits-planet-starry-galaxy-generated-by-ai.jpg'); color: #333;">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Add a New Blog Post</h1>
                    <hr class="small">
                    <span class="subheading">Have something to share? Write a new blog post here.</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Blog Input Form -->
    <section id="blog-input">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h2 class="section-heading">Create New Blog Post</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="blog-title">Title</label>
                            <input type="text" class="form-control" id="blog-title" name="blog-title" placeholder="Enter title" required>
                        </div>
                        <div class="form-group">
                            <label for="blog-author">Author</label>
                            <input type="text" class="form-control" id="blog-author" name="blog-author" placeholder="Enter author" required>
                        </div>
                        <div class="form-group">
                            <label for="blog-content">Content</label>
                            <textarea class="form-control" id="blog-content" name="blog-content" rows="5" placeholder="Enter content" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Footer -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

</body>
</html>
{% endblock %}
